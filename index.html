<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Video Subscribe</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<h2>Video Subscribe Form</h2>
		<section class="container">
			<div class="col-left">
				<video loop muted width="100%" autoplay >
					<source src="assets/cv.mp4" type="video/mp4">
				</video>
				<div class="text-box">
					<div class="followers">
						<h2>4513</h2>
						<p>Followers</p>
					</div>

					<div class="following">
						<h2>25</h2>
						<p>Following</p>
					</div>
				</div>
			</div>

			<div class="col-right">
				<div class="content">
					<h2 class="black">Subscribe For Our Latest Updates</h2>
					<p class="gray">And Get <span class="red">10% Off</span> for Shopping!</p>
					<form>
						<input type="email" name="enter email" placeholder="Enter your Email...">
						<a href="#" class="btn">SUBSCRIBE</a>
					</form>

				</div>
			</div>

		</section>
	</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
